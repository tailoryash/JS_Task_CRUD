<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center display-5 mt-5 mb-5">
        <strong>Product Management System</strong>
      </h1>

      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="product_id">Product ID</label>
            <input
              type="number"
              class="form-control"
              id="product_id"
              name="product_id"
              placeholder="Enter Product Id"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="product_name">Name</label>
            <input
              type="text"
              class="form-control"
              id="product_name"
              name="product_name"
              placeholder="Enter Product Name"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="product_image">Image</label>
            <input
              type="file"
              class="form-control"
              id="product_image"
              name="product_image"
              placeholder="Upload Product Image"
              accept="image/x-png, image/gif, image/jpeg"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="product_price">Price</label>
            <input
              type="number"
              class="form-control"
              id="product_price"
              name="product_price"
              placeholder="Enter Product Price"
            />
          </div>

          <div class="form-group col-md-12 mb-3">
            <label for="product_desc">Description</label>
            <textarea
              name="product_desc"
              class="form-control"
              id="product_desc"
              cols="30"
              rows="5"
            ></textarea>
            <!-- <input type="text" class="form-control" id="product_desc" name="product_desc" placeholder="Enter Product Description"> -->
          </div>

          <div class="col-lg-12 mt-2">
            <button class="btn btn-success" id="Submit" onclick="addData()">
              Add Data
            </button>
            <button class="btn btn-primary" id="Update" value="Update">
              Update
            </button>
          </div>
        </div>
      </div>
      <hr />

      <input
        type="text"
        placeholder="Filter By Product id"
        class="col-md-2 p-1"
        id="filterProduct"
        onkeyup="filter()"
      />

      <div class="col-md-2">
        <select
          class="form-select mt-3"
          aria-label="Default select example"
          onchange="sortProduct()"
          id="sorting"
        >
          <option selected disabled>Sort By</option>
          <option value="p_id">Product id</option>
          <option value="p_name">Product Name</option>
          <option value="p_price">Price</option>
        </select>
      </div>
      <div class="mt-3">
        <button class="btn btn-danger" onclick="clearall()">
          Clear All Storage
        </button>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-striped table-dark" id="crudOp">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
